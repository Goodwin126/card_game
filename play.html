<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card game</title>
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body>
        <div class="app">
            <div class="cards">
                <div class="control-panel">
                    <div class="timer-box">
                        <div class="timer-artical">
                            <h6 class="timer-artical-sec">sek</h6>
                            <h6 class="timer-artical-min">min</h6>
                        </div>
                        <div class="timer-watch">00.00</div>
                    </div>
                    <button class="btn-restart">Начать заново</button>
                </div>
                <div class="card-deck">
                    <div class="card-suit spades">
                        <div class="card-open">
                            <div class="card-box-up">
                                <div class="card-small-box">
                                    <div class="card-name">А</div>
                                    <div class="card-small-suit"></div>
                                </div>
                            </div>
                            <div class="cart-suit"></div>
                            <div class="card-box-down">
                                <div class="card-small-box-reverse">
                                    <div class="card-name">A</div>
                                    <div class="card-small-suit"></div>
                                </div>
                            </div>
                        </div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                    <div class="card-suit hearts">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                    <div class="card-suit clubs">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                    <div class="card-suit diamonds">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
