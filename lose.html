<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card game</title>
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body>
        <div class="app">
            <div class="card-box">
                <img
                    class="card-celebrate-img"
                    alt="смайлик поражения"
                    src="./src/images/lose.svg"
                />
                <h6 class="card-celebrate-text">Вы проиграли!</h6>
                <h6 class="card-celebrate-time-text">Затраченное время:</h6>
                <div class="card-timer-watch">01.20</div>
                <div class="card-celebrate-button">Играть снова</div>
            </div>
        </div>
    </body>
</html>
